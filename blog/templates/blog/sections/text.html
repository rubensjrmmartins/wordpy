<!-- Text Section -->
<section class="section-text {{ section.custom_css_class }}" style="
    {% if section.background_color == 'white' %}background: #fff;{% endif %}
    {% if section.background_color == 'light' %}background: #f5f5f5;{% endif %}
    {% if section.background_color == 'dark' %}background: #2c3e50; color: white;{% endif %}
    {% if section.background_color == 'primary' %}background: #3498db; color: white;{% endif %}
    {% if section.background_color == 'secondary' %}background: #34495e; color: white;{% endif %}
    padding: 4rem 0;">

    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
        {% if section.title %}
        <h2 style="font-size: 2.5rem; margin-bottom: 1.5rem; text-align: center;">{{ section.title }}</h2>
        {% endif %}

        {% if section.subtitle %}
        <p style="font-size: 1.3rem; margin-bottom: 2rem; text-align: center; opacity: 0.8;">{{ section.subtitle }}</p>
        {% endif %}

        {% if section.content %}
        <div style="max-width: 900px; margin: 0 auto; font-size: 1.1rem; line-height: 1.8;">
            {{ section.content|safe }}
        </div>
        {% endif %}

        {% if section.button_text %}
        <div style="text-align: center; margin-top: 2.5rem;">
            <a href="{{ section.button_link|default:'#' }}" style="display: inline-block; padding: 0.8rem 2rem; background: #3498db; color: white; text-decoration: none; border-radius: 4px; font-weight: 500;">
                {{ section.button_text }}
            </a>
        </div>
        {% endif %}
    </div>
</section>
