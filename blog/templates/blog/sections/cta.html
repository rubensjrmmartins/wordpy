<!-- Call to Action Section -->
<section class="section-cta {{ section.custom_css_class }}" style="
    {% if section.background_color == 'white' %}background: #fff;{% endif %}
    {% if section.background_color == 'light' %}background: #f5f5f5;{% endif %}
    {% if section.background_color == 'dark' %}background: #2c3e50;{% endif %}
    {% if section.background_color == 'primary' %}background: #3498db;{% endif %}
    {% if section.background_color == 'secondary' %}background: #34495e;{% endif %}
    padding: 4rem 0; color: white; text-align: center;">

    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
        {% if section.title %}
        <h2 style="font-size: 2.5rem; margin-bottom: 1rem; font-weight: bold;">{{ section.title }}</h2>
        {% endif %}

        {% if section.subtitle %}
        <p style="font-size: 1.3rem; margin-bottom: 2rem; opacity: 0.9;">{{ section.subtitle }}</p>
        {% endif %}

        {% if section.content %}
        <div style="font-size: 1.1rem; margin-bottom: 2rem; max-width: 800px; margin-left: auto; margin-right: auto;">
            {{ section.content|safe }}
        </div>
        {% endif %}

        {% if section.button_text %}
        <a href="{{ section.button_link|default:'#' }}" style="display: inline-block; padding: 1rem 3rem; background: white; color: #2c3e50; text-decoration: none; border-radius: 50px; font-size: 1.2rem; font-weight: bold; transition: all 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
            {{ section.button_text }}
        </a>
        {% endif %}
    </div>
</section>
