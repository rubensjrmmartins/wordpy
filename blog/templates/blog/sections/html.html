<!-- Custom HTML Section -->
<section class="section-html {{ section.custom_css_class }}" style="
    {% if section.background_color == 'white' %}background: #fff;{% endif %}
    {% if section.background_color == 'light' %}background: #f5f5f5;{% endif %}
    {% if section.background_color == 'dark' %}background: #2c3e50; color: white;{% endif %}
    {% if section.background_color == 'primary' %}background: #3498db; color: white;{% endif %}
    {% if section.background_color == 'secondary' %}background: #34495e; color: white;{% endif %}
    padding: 4rem 0;">

    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
        {{ section.custom_html|safe }}
    </div>
</section>
